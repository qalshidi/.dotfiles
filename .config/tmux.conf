# C-b is not acceptable -- Vim uses it
set-option -g prefix C-Space
bind-key C-Space last-window

# Colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ,$TERM:Tc
# Set status bar
set-option -g status-bg black
set-option -g status-fg terminal
set-option -g status-left-length 40
# set-option -g status-style "bg=black"
set-option -g status-left "#[fg=magenta,bold,italics]$USER@#h: #S ยง "
set-option -g status-right "#[fg=red]#(date '+%a %b-%d %H:%M') " 
set-option -g window-status-current-style "bg=yellow"
set-option -ag window-status-current-style "fg=black"
set-option -g status-interval 60   # Default is 15.

set-option -g set-titles on        # Dynamically update window titles.

# X11
setenv -g DISPLAY $DISPLAY
setenv -g XAUTHORITY $XAUTHORITY

# vim bindings
setw -g mode-keys vi
set-option -w -g xterm-keys on

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind M-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind M-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
set -g set-clipboard on

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
