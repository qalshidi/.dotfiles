# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Colors
set -g default-terminal $TERM
set-option -ga terminal-overrides ,$TERM:Tc
# Set status bar
set -g status-bg black
set -g status-fg blue
set -g status-left '#[fg=green]#H:#S:'
set -g status-right '#[fg=yellow]#(date "+%a %d-%b %H:%M")' 
set -g window-status-current-style bg=yellow
set -ag window-status-current-style fg=black

# X11
setenv -g DISPLAY $DISPLAY
setenv -g XAUTHORITY $XAUTHORITY

# vim bindings
setw -g mode-keys vi

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind M-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind M-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
